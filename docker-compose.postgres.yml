services:
  postgres:
    image: postgres:15-alpine
    container_name: ffmpeg-postgres
    environment:
      POSTGRES_DB: ffmpeg_rtmp
      POSTGRES_USER: ffmpeg
      POSTGRES_PASSWORD: password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./deployment/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ffmpeg"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - ffmpeg-network

volumes:
  postgres_data:
    driver: local

networks:
  ffmpeg-network:
    driver: bridge
