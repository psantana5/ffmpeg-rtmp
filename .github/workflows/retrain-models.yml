name: Retrain ML Models

on:
  push:
    branches:
      - main
    paths:
      - 'test_results/*.json'
  workflow_dispatch:

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Retrain models
        run: |
          python scripts/retrain_models.py --results-dir ./test_results --models-dir ./models

      - name: Upload model artifacts
        uses: actions/upload-artifact@v4
        with:
          name: trained-models
          path: models/
          retention-days: 90

      - name: Commit updated models (optional)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add models/*/metadata.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update ML model metadata" && git push)
        continue-on-error: true
