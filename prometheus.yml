global:
  scrape_interval: 5s
  evaluation_interval: 5s

rule_files:
  - /etc/prometheus/prometheus-alerts.yml

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

scrape_configs:
  - job_name: 'nginx-rtmp'
    static_configs:
      - targets: ['nginx-exporter:9728']
        labels:
          service: 'nginx-rtmp'
  
  - job_name: 'rapl-power'
    static_configs:
      - targets: ['rapl-exporter:9500']
        labels:
          service: 'power-monitoring'
  
  - job_name: 'docker-stats'
    static_configs:
      - targets: ['docker-stats-exporter:9501']
        labels:
          service: 'docker-overhead'

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'host'

  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'containers'

  - job_name: 'dcgm'
    static_configs:
      - targets: ['dcgm-exporter:9400']
        labels:
          service: 'gpu'

  - job_name: 'results-exporter'
    static_configs:
      - targets: ['results-exporter:9502']
        labels:
          service: 'analysis'

  - job_name: 'qoe-exporter'
    static_configs:
      - targets: ['qoe-exporter:9503']
        labels:
          service: 'quality'

  - job_name: 'cost-exporter'
    static_configs:
      - targets: ['cost-exporter:9504']
        labels:
          service: 'cost-analysis'
