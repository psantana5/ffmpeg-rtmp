services:
  nginx-rtmp:
    image: tiangolo/nginx-rtmp:latest
    container_name: nginx-rtmp
    ports:
      - "1935:1935"
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./streams:/tmp/hls
    restart: unless-stopped
    networks:
      - streaming-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    volumes:
      - ./master/monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"
    ports:
      - "9093:9093"
    restart: unless-stopped
    networks:
      - streaming-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9093/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 3

  nginx-exporter:
    image: mauricioabreu/nginx-rtmp-exporter
    container_name: nginx-exporter
    environment:
      - NGINX_RTMP_URL=http://nginx-rtmp/stat
    ports:
      - "9728:9728"
    depends_on:
      nginx-rtmp:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - streaming-net

  victoriametrics:
    image: victoriametrics/victoria-metrics:latest
    container_name: victoriametrics
    volumes:
      - ./master/monitoring/victoriametrics.yml:/etc/victoriametrics/scrape.yml:ro
      - victoriametrics-data:/storage
    command:
      - "--storageDataPath=/storage"
      - "--retentionPeriod=30d"
      - "--httpListenAddr=:8428"
      - "--promscrape.config=/etc/victoriametrics/scrape.yml"
    ports:
      - "8428:8428"
    restart: unless-stopped
    networks:
      - streaming-net
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:8428/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    user: root
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-clock-panel
    volumes:
      - grafana-data:/var/lib/grafana
      - ./master/monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - victoriametrics
    restart: unless-stopped
    networks:
      - streaming-net

  cpu-exporter-go:
    build: 
      context: .
      dockerfile: worker/exporters/cpu_exporter/Dockerfile
    container_name: cpu-exporter-go
    privileged: true
    volumes:
      - /sys/class/powercap:/sys/class/powercap:ro
      - /sys/devices:/sys/devices:ro
    ports:
      - "9510:9500"
    restart: unless-stopped
    networks:
      - streaming-net
    environment:
      - CPU_EXPORTER_PORT=9500

  docker-stats-exporter:
    build:
      context: .
      dockerfile: worker/exporters/docker_stats_go/Dockerfile
    container_name: docker-stats-exporter
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc:/host/proc:ro
    ports:
      - "9501:9501"
    restart: unless-stopped
    environment:
      - DOCKER_STATS_PORT=9501
    networks:
      - streaming-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9501/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    privileged: true
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    ports:
      - "8081:8080"
    restart: unless-stopped
    networks:
      - streaming-net

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    pid: host
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - "--path.procfs=/host/proc"
      - "--path.sysfs=/host/sys"
      - "--path.rootfs=/rootfs"
    ports:
      - "9100:9100"
    restart: unless-stopped
    networks:
      - streaming-net

  dcgm-exporter:
    image: nvcr.io/nvidia/k8s/dcgm-exporter:4.4.1-4.6.0-ubuntu22.04
    container_name: dcgm-exporter
    profiles:
      - nvidia
    runtime: nvidia
    cap_add:
      - SYS_ADMIN
    ports:
      - "9400:9400"
    restart: unless-stopped
    networks:
      - streaming-net
    environment:
      - DCGM_EXPORTER_LISTEN=:9400

  gpu-exporter-go:
    build:
      context: .
      dockerfile: worker/exporters/gpu_exporter/Dockerfile
    container_name: gpu-exporter-go
    profiles:
      - nvidia
    runtime: nvidia
    cap_add:
      - SYS_ADMIN
    ports:
      - "9511:9505"
    restart: unless-stopped
    networks:
      - streaming-net
    environment:
      - GPU_EXPORTER_PORT=9505

  results-exporter:
    build:
      context: .
      dockerfile: master/exporters/results_go/Dockerfile
    container_name: results-exporter
    volumes:
      - ./test_results:/results
    ports:
      - "9502:9502"
    restart: unless-stopped
    networks:
      - streaming-net
    environment:
      - RESULTS_EXPORTER_PORT=9502
      - RESULTS_DIR=/results
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9502/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  qoe-exporter:
    build:
      context: .
      dockerfile: master/exporters/qoe_go/Dockerfile
    container_name: qoe-exporter
    volumes:
      - ./test_results:/results:ro
    ports:
      - "9503:9503"
    restart: unless-stopped
    networks:
      - streaming-net
    environment:
      - QOE_EXPORTER_PORT=9503
      - RESULTS_DIR=/results
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9503/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  cost-exporter:
    build:
      context: .
      dockerfile: master/exporters/cost_go/Dockerfile
    container_name: cost-exporter
    volumes:
      - ./test_results:/results:ro
    ports:
      - "9504:9504"
    restart: unless-stopped
    networks:
      - streaming-net
    environment:
      - RESULTS_DIR=/results
      - ENERGY_COST=0.0
      - CPU_COST=0.50
      - CURRENCY=USD
      - REGION=us-east-1
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:9504/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  exporter-health-checker:
    build:
      context: .
      dockerfile: master/exporters/health_checker_go/Dockerfile
    container_name: exporter-health-checker
    ports:
      - "9600:9600"
    restart: unless-stopped
    networks:
      - streaming-net
    environment:
      - HEALTH_CHECK_PORT=9600
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9600/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  ffmpeg-exporter:
    build:
      context: .
      dockerfile: worker/exporters/ffmpeg_exporter/Dockerfile
    container_name: ffmpeg-exporter
    ports:
      - "9506:9506"
    restart: unless-stopped
    networks:
      - streaming-net
    environment:
      - FFMPEG_EXPORTER_PORT=9506
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:9506/health"]
      interval: 30s
      timeout: 5s
      retries: 3



networks:
  streaming-net:
    driver: bridge

volumes:
  victoriametrics-data:
  grafana-data:
